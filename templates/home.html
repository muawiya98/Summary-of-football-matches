<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    <style>
        body {

  background-image: url('/static/background.jpg');
  min-height: 100%;
  min-width: 100%;
  background-size:100% 100%;
  background-repeat: no-repeat;
  overflow-y:hidden;
  overflow-x:hidden;
  background-attachment: fixed;
  background-size: cover;
}





    </style>
    <title>Matches Summarization</title>
</head>
<body>

<div class="container ">
    <div class="row d-flex justify-content-md-center" align="center">
        <!--        <div class="col text-center">-->
        <div class="col-4 pt-5 mt-5">

            <div class="msg text-white">{{ msg }}</div>
            <button class="btn btn-success " type="submit" data-bs-toggle="modal"
                    data-bs-target="#exampleModal3" data-bs-whatever="اختر مسار الفيديو">
                اختر فيديو المباراة
            </button>
        </div>
        <!--        </div>-->
    </div>
</div>
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel3">Add new camera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('proprieties') }}" method="post">
                    <div class="mb-3">
                        <label for="recipient-name3" class="col-form-label">مسار الفيديو</label>
                        <input type="file" class="form-control" id="recipient-name3" name="path">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="character" id="1" value="g"
                               checked>
                        <label class="form-check-label" for="1">
                            الاهداف والهجمات المهمة
                        </label>
                        <div> الدقة :<input type="number" class="form-control" name="accuracy"></div>
                        <div> حجم اللقطة :<input type="number" class="form-control" name="size"></div>
                    </div>
                    <br><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="character" id="2"
                               value="w">
                        <label class="form-check-label" for="2">
                            الاخطاء
                        </label>
                        <div> حجم اللقطة :<input type="number" class="form-control" name="size2"></div>
                    </div>
                    <br><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="character" id="3"
                               value="gw">
                        <label class="form-check-label" for="3">
                            كلاهما
                        </label>
                        <div> الدقة :<input type="number" class="form-control" name="accuracy2"></div>
                        <div> حجم اللقطة :<input type="number" class="form-control" name="size3"></div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">اغلاق</button>
                    <button type="submit" class="btn btn-primary">تلخيص</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
<script>
var exampleModal3 = document.getElementById('exampleModal3')
exampleModal3.addEventListener('show.bs.modal', function (event) {
  // Button that triggered the modal
  var button3 = event.relatedTarget
  // Extract info from data-bs-* attributes
  var recipient3 = button3.getAttribute('data-bs-whatever')
  // If necessary, you could initiate an AJAX request here
  // and then do the updating in a callback.
  //
  // Update the modal's content.
  var modalTitle3 = exampleModal3.querySelector('.modal-title')
  var modalBodyInput3 = exampleModal3.querySelector('.modal-body input')

  modalTitle3.textContent = recipient3
<!--  modalBodyInput3.value = recipient-->
})










</script>
<script>

var x = setInterval(function() {
  document.getElementById("timer").innerHTML = x;

}, 1000);










</script>
</html>
